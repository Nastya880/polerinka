{% extends 'women/base.html' %}

{% block content %}
<h1>{{post.title}}</h1>

{% if post.photo %}
<p><img class="img-article-left" src="{{post.photo.url}}"></p>
{% endif %}

{{post.content|linebreaks}}
<input type="button" value="нравится ({{post.likes_count}})" content="{{post.id}}" id="like">
<input type="button" value="не нравится ({{post.dislikes_count}})" content="{{post.id}}" id="dislike">
{% endblock %}
